<p>appointment-list works!</p>
<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMessage" color="green">{{ successMessage }}</mat-toolbar>
<mat-toolbar *ngIf="errorMessage" color="red">{{ errorMessage }}</mat-toolbar>

<div *ngIf="!loading && !errorMessage">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
        <ng-container matColumnDef="appointmentDate">
            <th mat-header-cell * matHeaderCellDef>Appointment Date</th>
            <td mat-cell *matCellDef ="let appointment"> {{ appointment.appointmentDate }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell * matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef ="let appointment"> {{ appointment.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell * matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef ="let appointment"> {{ appointment.lastName }} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell * matHeaderCellDef>Email Address</th>
            <td mat-cell *matCellDef ="let appointment"> {{ appointment.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell * matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef ="let appointment"> {{ appointment.phoneNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell * matHeaderCellDef>Cancel</th>
            <td mat-cell *matCellDef ="let appointment"><button (click)="cancelAppointment(appointment._id)" mat-raised-button color="orange">Cancel</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
    </table>
</div>
